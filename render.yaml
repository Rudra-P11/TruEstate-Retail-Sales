services:
  - type: web
    name: truestate-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm run build --workspace=backend
    startCommand: npm run serve --workspace=backend
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
